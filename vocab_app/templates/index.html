{% extends 'base.html' %}
{% block content %}
  <h1>単語管理</h1>
  <form method="post">
    <input type="text" name="japanese" placeholder="日本語" required>
    <input type="text" name="english" placeholder="English" required>
    <input type="text" name="note" placeholder="補足情報">
    <button type="submit">追加</button>
  </form>

  <table>
    <tr><th>番号</th><th>日本語</th><th>English</th><th>補足</th><th>操作</th></tr>
    {% for w in words %}
      <tr>
        <td>{{ w.id }}</td>
        <td>{{ w.japanese }}</td>
        <td>{{ w.english }}</td>
        <td>{{ w.note }}</td>
        <td>
          <form action="{{ url_for('delete', word_id=w.id) }}" method="post" style="display:inline">
            <button type="submit">削除</button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
